<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceKart - Podium</title>
    <link rel="stylesheet" href="podium.css">
</head>

<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="podium-container" id="podium-view">
        <div class="header">
            <div class="row">
                <div class="logo">
                    <img src="../leaderboard/snowkart.png" alt="IceKart Logo" width="80" height="80">
                </div>
                <div class="title">
                    <h1>IceKart</h1>
                    <h2>Race Results</h2>
                </div>
            </div>
        </div>
        
        <div class="podium-stage">
            <div class="podium-racer second" id="place-2">
                <div class="racer-avatar-container">
                    <img class="racer-avatar" src="" alt="">
                </div>
                <div class="racer-name"></div>
                <div class="racer-time"></div>
                <div class="podium-block">
                    <span class="place-number">2</span>
                </div>
            </div>
            
            <div class="podium-racer first" id="place-1">
                <div class="crown">Winner!</div>
                <div class="racer-avatar-container">
                    <img class="racer-avatar" src="" alt="">
                </div>
                <div class="racer-name"></div>
                <div class="racer-time"></div>
                <div class="podium-block">
                    <span class="place-number">1</span>
                </div>
            </div>
            
            <div class="podium-racer third" id="place-3">
                <div class="racer-avatar-container">
                    <img class="racer-avatar" src="" alt="">
                </div>
                <div class="racer-name"></div>
                <div class="racer-time"></div>
                <div class="podium-block">
                    <span class="place-number">3</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="results-container hidden" id="results-view">
        <div class="header">
            <div class="row">
                <div class="logo">
                    <img src="../leaderboard/snowkart.png" alt="IceKart Logo" width="80" height="80">
                </div>
                <div class="title">
                    <h1>IceKart</h1>
                    <h2>Final Standings</h2>
                </div>
            </div>
        </div>
        
        <div class="results-table-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Racer</th>
                        <th>Laps</th>
                        <th>Best Lap</th>
                        <th>Total Time</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="podium.js"></script>
</body>

</html>
